<div class="example-container">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" placeholder="email" formControlName="email">

        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="password" formControlName="password">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Login</button>
        <button type="submit" class="btn btn-primary" [routerLink]="['/register']">Register</button>

    </form>
</div>
