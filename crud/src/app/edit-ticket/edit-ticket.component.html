<div class="container">
  <form [formGroup]="editForm">
    <input formControlName="id" hidden>
    <div>
      <label> Category</label>

      <input class="form-control" formControlName="category">
    </div>
    <div>
      <label> Subject</label>
      <input class="form-control" formControlName="subject">
    </div>
    <div>
      <label> Content</label>
      <input class="form-control" formControlName="content">
    </div>
    <button type="button" class="btn btn-primary" (click)="editTicket()"> Update</button>
  </form>
</div>
